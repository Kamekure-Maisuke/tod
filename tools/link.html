<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>ツール集</h1>
    <ul>
        <li><a href="../tools/nogi-name.html">坂道架空メンバージェネレーター</a></li>
        <li><a href="../tools/nogi-song.html">坂道楽曲ジェネレーター</a></li>
        <li><a href="../tools/nogi-selection.html">坂道選抜シュミレータ</a></li>
        <li><a href="../tools/generate-password.html">パスワードジェネレーター</a></li>
        <li><a href="../tools/nogi-shiritori.html">坂道しりとり</a></li>
        <li><a href="../tools/nogi-sekigae.html">坂道席替え</a></li>
    </ul>
    <a href="../">ホーム</a>
    <style>
      .linkSelected {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px dashed #333333;
      }
    </style>
    <script>
      const links = document.querySelectorAll('li > a')
      const linkSelectClass = 'linkSelected'
      let count = 0
      document.addEventListener('keydown',event => {
        switch (event.keyCode) {
          case 74: // j押下時
            if(count >= 0 && count < links.length){
              const selected= document.querySelector(`.${linkSelectClass}`)
              if(selected !== null){
                selected.classList.remove(linkSelectClass)
              }
              count++
              links[count-1].classList.add(linkSelectClass)
            }
            break;
          case 75: // k押下時
            if(count > 1 && count <= links.length){
              const selected= document.querySelector(`.${linkSelectClass}`)
              if(selected !== null){
                selected.classList.remove(linkSelectClass)
              }
              count -= 1
              links[count-1].classList.add(linkSelectClass)
            }
            break;
          case 13: // Enter押下時
            const selectLink = document.querySelector(`.${linkSelectClass}`)
            if(selectLink !== null){
              selectLink.click()
            }
          default:
            break;
        }
      })
    </script>
</body>
</html>
